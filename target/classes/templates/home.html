<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>QnA System</title>
<object th:include="fragments/header :: head" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#questions" data-toggle="tab">Questions</a></li>
			<li><a href="#latest" data-toggle="tab">Latest</a></li>
			<li><a href="#week" data-toggle="tab">Week</a></li>
			<li><a href="#month" data-toggle="tab">Month</a></li>
		</ul>
		<div class="tab-content clearfix">
			<div class="tab-pane active" id="questions">
				<table id="questions" class="table">
					<tbody>
						<th:block th:each="q: ${questions}">
							<tr>
								<td><a th:text="${q.question}"
									th:href="@{/question/{questionId}(questionId=${q.id})}"></a></td>
								<td><th:block class="row-area text-lowercase small"
										th:each="t: ${q.topics}">
										<span class="label label-success" th:text="${t.name}"></span>
									</th:block></td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
			<div class="tab-pane" id="latest">
				<table id="latest" class="table">
					<tbody>
						<th:block th:each="l: ${latest}">
							<tr>
								<td><a th:text="${l.question}"
									th:href="@{/question/{questionId}(questionId=${l.id})}"></a></td>
								<td><th:block class="row-area" th:each="t: ${l.topics}">
										<span class="label label-success" th:text="${t.name}"></span>
									</th:block></td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
			<div class="tab-pane" id="week">
				<table id="week" class="table">
					<tbody>
						<th:block th:each="w: ${week}">
							<tr>
								<td><a th:text="${w.question}"
									th:href="@{/question/{questionId}(questionId=${w.id})}"></a></td>
								<td><th:block class="row-area" th:each="t: ${w.topics}">
										<span class="label label-success" th:text="${t.name}"></span>
									</th:block></td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
			<div class="tab-pane" id="month">
				<table id="week" class="table">
					<tbody>
						<th:block th:each="m: ${month}">
							<tr>
								<td><a th:text="${m.question}"
									th:href="@{/question/{questionId}(questionId=${m.id})}"></a></td>
								<td><th:block class="row-area" th:each="t: ${m.topics}">
										<span class="label label-success" th:text="${t.name}"></span>
									</th:block></td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
